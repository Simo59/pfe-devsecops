rules:
  - id: npm-install-hook-scripts
    message: "Install hook script detected (preinstall/install/postinstall). Review: these scripts run automatically during npm install."
    severity: INFO 
    languages: [json]
    patterns:
      - pattern-either:
          - pattern: '"preinstall": $X'
          - pattern: '"install": $X'
          - pattern: '"postinstall": $X'
